spring.application.name=tp1
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.default_schema=${db-database}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.config.import=secrets.properties
# copy and paste secrets.properties.template, remove the .template part of the filename and modify the values to the correct ones
spring.datasource.username=${db-user}
spring.datasource.password=${db-pass}
spring.datasource.url=jdbc:mysql://${db-server}:3306/${db-database}